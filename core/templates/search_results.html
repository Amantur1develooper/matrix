{% for product in search_results %}
<a href="{{ product.get_absolute_url }}" class="search-item text-decoration-none text-dark">
    <div class="d-flex align-items-center p-2">
        <!-- Изображение товара -->
        <div class="me-3" style="width: 50px; height: 50px; flex-shrink: 0;">
            {% with product.images.all|first as main_image %}
                {% if main_image %}
                    <img src="{{ main_image.image.url }}" alt="{{ product.name }}" 
                         class="img-fluid rounded" style="width: 100%; height: 100%; object-fit: cover;">
                {% else %}
                    <div class="bg-secondary rounded d-flex align-items-center justify-content-center" 
                         style="width: 100%; height: 100%;">
                        <i class="fas fa-camera text-white"></i>
                    </div>
                {% endif %}
            {% endwith %}
        </div>
        
        <!-- Название и цена товара -->
        <div class="flex-grow-1">
            <div class="fw-bold">{{ product.name }}</div>
            <div class="text-primary">{{ product.price }} сом</div>
        </div>
    </div>
</a>
{% empty %}
<div class="p-3 text-muted text-center">Товары не найдены</div>
{% endfor %}
